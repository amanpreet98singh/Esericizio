<li *ngFor="let menuItem of menuList">
    <ng-container *ngIf="menuItem">
        <button type="button" class="btn btn-primary">
             <ul [routerLink]="menuItem.desc" (click)="change(menuItem.id)">{{menuItem.desc}}</ul>
        </button>
    </ng-container>
</li>
<tr class="table-danger" class=nome>
    <th scope="row" *ngIf="showNomeUt()">{{utente}}</th>
</tr>
